        body{

            width: 0px;

            top: -20px;

            animation-delay:0.5s;

            animation-fill-mode:forwards;

        @keyframes snowDown {
            from {
                opacity: 1;
                top: -20px;
                left: -20px;
                /* transform: rotateX(0deg);
                -webkit-transform: rotateX(0deg);  */
                transform: rotateY(0deg);
